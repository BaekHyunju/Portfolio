<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="test.css">
</head>

<body>

    <br />
<div id="app" class="text-center">

  <div is="stat-circle" :percentage="10"></div>
  <div is="stat-circle" :percentage="20"></div>
  <div is="stat-circle" :percentage="30"></div>
  <div is="stat-circle" :percentage="40"></div>

  <div is="stat-circle" :percentage="50"></div>
  <div is="stat-circle" :percentage="60"></div>
  <div is="stat-circle" :percentage="70"></div>
  <div is="stat-circle" :percentage="80"></div>

</div>

<script id="stat-circle" type="x-template">

  <svg class="stat-circle" width="150" viewBox="0 0 20 20">
    <circle class="bg" cx="10" cy="10" r="8"/></circle>
    <circle class="progress" cx="10" cy="10" r="8" :data-percentage="percentage"/></circle>
    <text x="50%" y="55%">{{ percentage }}%</text>
  </svg>

</script>
<script>
    window.onload = function()
{
  var $statCircle = document.querySelectorAll(".stat-circle circle");
  for (var i = 0; i < $statCircle.length; i++)
  {
    var p = parseFloat($statCircle[i].dataset.percentage);
    var off = -51 -((51 / 100) * p);
    new TweenMax.to($statCircle[i], .4,
      {
        strokeDashoffset: off
      });
  }
}

Vue.component("stat-circle",
{
  template: "#stat-circle",
  props: ["percentage"]
});

new Vue(
{
  el: "#app"
});
</script>
</body>

</html>
